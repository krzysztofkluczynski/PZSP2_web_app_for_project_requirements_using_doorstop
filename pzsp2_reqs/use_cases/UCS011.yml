text: |
  Po wprowadzeniu jakichkolwiek zmian do naszych wymagań (będących tak naprawdę modyfikacją plików yml z wymaganiami w projekcie) użytkownik powinien mieć możliwość zrobienia commita do repozytorium, w którym znajduje się projekt. Powinien móc zrobić to poprzez przycisk “commit” znajdujący się w widoku drzewa wymagań dla projektu.

  **Success End Condition:** Użytkownik po wykonaniu commita do repozytorium otrzymuje odpowiedni komunikat, a repozytorium zostaje zaktualizowane.

  **Failed End Condition:** Commit nie udał się (np. przez problemy z uwierzytelnieniem i autoryzacją na Githubie), wyświetlono odpowiedni komunikat.
