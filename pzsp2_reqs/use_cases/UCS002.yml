text: |
  Użytkownik powinien móc logować się do narzędzia przy użyciu swojego konta na platformie Github. Po zalogowaniu powinien na ekranie zobaczyć listę repozytoriów przypisanych do jego konta.

  **Success End Condition:** użytkownik zalogował się poprawnie i widzi swoje repozytoria.

  **Failed End Condition:** użytkownik nie przeszedł uwierzytelniania lub nie widzi swoich repozytoriów
