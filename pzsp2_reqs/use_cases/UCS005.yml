text: |
  Obok każdego wymagania powinny znajdować się linki do jego “nadwymagań” i “podwymagań”  (parent links i child links). Linki te powinny odsyłać użytkownika do wybranego wymagania.

  **Success End Condition:** Linki poprawnie wyświetlają użytkownikowi wybrane wymaganie.

  **Failed End Condition:** Linki nie wyświetlają się lub nie wyświetlają po kliknięciu w nie danego wymagania.
