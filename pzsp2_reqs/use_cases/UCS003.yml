text: |
  Użytkownik po wejściu do jednego z repozytoriów powinien widzieć drzewo wymagań jakie obecnie znajduje się w projekcie. Jeżeli projekt nie ma żadnego drzewa wymagań (narzędzie Doorstop nie jest do niego podpięte lub nie ma zdefiniowanych wymagań) powinno być możliwe jest utworzenie nowego drzewa.

  **Success End Condition:** Użytkownik widzi drzewo wymagań dla projektu, wyświetla ono prawidłową hierarchię wymagań.

  **Failed End Condition:**  Drzewo wymagań nie wyświetla się i użytkownik nie jest w stanie utworzyć go od zera.
