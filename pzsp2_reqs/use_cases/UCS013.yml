text: |
  Powinna istnieć możliwość odniesienia się w kodzie do wymagań projektu, oraz przejścia od wymagań w projekcie do miejsca w kodzie które o nich wspomina (lub stwierdzenia, do którego kawałka kodu dane wymaganie się odnosi)

  **Success End Condition:** W sekcji "External references" wymagania widoczne są odwołania do kodu (o ile takie istnieją)

  **Failed End Condition:** Odwołania do kodu nie wyświetlają się mimo istnienia.
