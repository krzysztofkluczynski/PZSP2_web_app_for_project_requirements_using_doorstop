text: |
  Obok każdego wymagania powinien znajdować się przycisk “edit” pozwalający edytować wybrane wymaganie. Jego kliknięcie powinno przenieść użytkownika do edytora wymagań wypełnionego istniejącą już zawartością wymagania w formie do edycji.

  **Success End Condition:** Użytkownik pomyślnie przeszedł do ekranu edycji wymagania.

  **Failed End Condition:** Przycisk nie działa, lub edytor nie wyświetla się poprawnie.
