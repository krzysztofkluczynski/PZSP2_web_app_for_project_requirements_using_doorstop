text: |
  Po zobaczeniu drzewa wymagań w projekcie użytkownik powinien móc przejść do dowolnego poziomu wymagań za pomocą hiperłącza i wyświetlić wymagania znajdujące się tam wraz z ich definicjami.

  **Success End Condition:** Użytkownik widzi wymagania oraz ich definicje.

  **Failed End Condition:** Istniejące wymagania nie wczytały się poprawnie.
